<div class="container mt-5" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-4" style="font-size: 2.5rem; font-weight: 600;">Groups</h2>
        <a routerLink="/groupcreate">
          <button
            class="btn-success"
            style="background-color: #28a745; color: white; padding: 10px 20px; font-size: 1rem; border-radius: 5px;"
          >
            <i class="fa fa-plus-circle"></i> Create New Group
          </button>
        </a>
      </div>

      <!-- Group List Table -->
      <div *ngIf="groups.length > 0; else noGroups">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <!-- <th style="width: 10%;">Group ID</th> -->
              <th>Group Name</th>
              <th>Total Members</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groups">
              <!-- <td>{{ group.id }}</td> -->
              <td>{{ group.name }}</td>
              <td>{{ group.members.length }}</td>
              <td>
                <button 
                  class="btn btn-info btn-sm me-2" 
                  (click)="viewGroupMembers(group)"
                >
                  View Members
                </button>

                <button 
                  class="btn btn-warning btn-sm me-2" 
                  (click)="openEditGroupModal(group)"
                >
                  Add Member/Edit Group
                </button>

                <button 
                  class="btn btn-danger btn-sm" 
                  (click)="deleteGroup(group.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Groups Available -->
      <ng-template #noGroups>
        <div class="alert alert-warning text-center">
          No groups available at the moment.
        </div>
      </ng-template>
    </div>
  </div>
</div>

<!-- Modal to View and Edit Group Members -->
<div class="modal fade" id="viewEditGroupMembersModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="isViewMode">
          <!-- View Mode - Display Members -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Member Name</th>
                <th>Saved Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let member of selectedGroup?.members">
                <td>{{ member.name }}</td>
                <td>${{ member.savedAmount.toFixed(2) }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="!isViewMode">
          <!-- Edit Mode - Allow Editing Members -->
          <div *ngFor="let member of selectedGroup?.members; let i = index">
            <div class="mb-3">
              <label for="memberName" class="form-label">Member Name:</label>
              <input
                id="memberName"
                type="text"
                class="form-control"
                [(ngModel)]="member.name"
                placeholder="Enter Member Name"
              />
            </div>
            <div class="mb-3">
              <label for="savedAmount" class="form-label">Saved Amount:</label>
              <input
                id="savedAmount"
                type="number"
                class="form-control"
                [(ngModel)]="member.savedAmount"
                placeholder="Enter Saved Amount"
              />
            </div>
            <button 
              class="btn btn-danger btn-sm"
              (click)="removeMember(i)"
            >
              Remove Member
            </button>
            <hr>
          </div>
          <button 
            class="btn btn-primary"
            (click)="addMemberToGroup()"
          >
            Add New Member
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" (click)="toggleViewMode()">Switch to {{ isViewMode ? 'Edit' : 'View' }} Mode</button> -->
        <button 
          *ngIf="!isViewMode" 
          type="button" 
          class="btn btn-success"
          (click)="saveGroupChanges()"
        >
          Save Changes
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
